<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script>
      let fruits = ["banana", "apple", 'kiwi', 'orange']

      // to sort according the alphabetic order (a to z)
      fruits = fruits.sort()
      for(let fruit of fruits){
         console.log(fruit)
      }

      // to reverse the order (z to a)
      fruits = fruits.sort().reverse()
      for(let fruit of fruits){
         console.log(fruit)
      }

   </script>
</head>
<body>
   
</body>
</html>
