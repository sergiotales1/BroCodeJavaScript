<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Show and Hide elements</title>
   <style>
      #myImg {
         width: 300px;
      }
   </style>
</head>
<body>
   
   <button id="myBtn">toggle</button> <br>
   <!-- image address -->
   <img style="visibility: hidden;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvPtkHd8y0leyCOWRcq2SEUZoecL2Y8FCl0U8Cuvt6T0qqAUVLoVRWi4p8m0qzk_pISgs&usqp=CAU" alt="" id="myImg">
   <p>Press the button</p>
   
   <script>
      const myButton = document.querySelector("#myBtn")
      const myImage = document.querySelector("#myImg")

      myButton.addEventListener('click', ()=>{
         if(myImage.style.visibility == 'hidden'){
            myImage.style.visibility = 'visible'
         } else {
            myImage.style.visibility = 'hidden'
         }
      })
   </script>
</body>
</html>
